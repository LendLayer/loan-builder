<div class="row marketing">
  <p>Blurb based on insight template...</p>
  <nvd3-stacked-area-chart
    data="studentChartData"
    id="student-default-chart"
    showXAxis="true"
    showYAxis="true"
    width="600"
    height="250"
    ydomain="[0,1]"
    objectequality="true">
  </nvd3-stacked-area-chart>

  <nvd3-discrete-bar-chart
    data="schoolChartData"
    id="school-default-chart"
    showValues="true"
    yaxisdomain="[0,1]"
    transitionduration="0"
    objectequality="true"
    width="150"
    height="250"
    >
  </nvd3-discrete-bar-chart>

  <p>Click to edit the probability boxes below (apart from the '0%' probability):</p>
  <student-default-rates></student-default-rates>
  <p>
    Expected default: {{meanDefault()}}%
  </p>
  <div class="sliders">
    <label>School default probability</label>
    <slider floor="0" ceiling="1" step="0.01" precision="2" ng-model="schoolDefaultProbability"></slider>
  </div>


  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Net Investor Rate</th>
        <th>Student APR</th>
        <th>Total Interest Paid</th>
      </tr>
    </thead>
    <tbody>
      <tr class="info">
        <td>{{netRate}}%</td>
        <td>{{studentRate}}</td>
        <td>{{loan.totalInterest() | currency : $}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="footer">
</div>
